<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Special TSC Potha Express</h1>
    <form action="">
        <p><label for="a">
        Name : <input type="text" name="" placeholder="Enter Your Name" id="a"></p>
        </label></p>
        
        <p><label for="b">
        Email :<input type="email" name="" placeholder="Enter Your Email Address" id="b">
        </label></p>
        
        <fieldset>
            <legend>Select your subject</legend>
            <p><label for="c">
            <input type="radio" name="sub" id="c">EEE   
            </label></p>
            <p><label for="d">
            <input type="radio" name="sub" id="d">CSE   
            </label></p>
            <p><label for="e">
            <input type="radio" name="sub" id="e">ME   
            </label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your University</legend>
            <p><label for="f"><input type="checkbox" name="uni" id="f">BUET</label></p>
            <p><label for="g"><input type="checkbox" name="uni" id="g">RUET</label></p>
            <p><label for="h"><input type="checkbox" name="uni" id="h">KUET</label></p>
        </fieldset>
        <p>Instruction:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
